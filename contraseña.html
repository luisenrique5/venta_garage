<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--links -->
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="login">
    <div class="formulario-login">
      <img src="img/logos/logo_yard_sale.svg" alt="logo-login" class="logo-login">
      <h1 class="titulo-login">Crear una nueva contraseña</h1>
      <p class="subtitulo-login">Ingrese una nueva contraseña para su cuenta</p>

      <form action="/" class="form-login">
        <label for="contraseña-login" class="label label-contraseña-login">Contraseña</label>
        <input type="password" id="contraseña-login" placeholder="Ingrese la contraseña" class="input input-contraseña">
        <label for="validacion-contraseña-login" class="label label-contraseña-login">Ingrese nuevamente su contraseña</label>
        <input type="password" id="validacion-contraseña-login" placeholder="Ingrese nuevamente contraseña"
          class="input input-contraseña">
        <input type="button" value="Confirmar" class="Confirmar-boton boton-login">
      </form>
    </div>
  </div>
</body>

</html>
